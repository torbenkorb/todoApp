<!DOCTYPE html>
<html lang="de">
<head>
    <title>TodoApp</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>
<body>

  <header>
    <div class="site-header">
      <i class="material-icons" id="drawer-open">menu</i>
      <h1>Todos</h1>
      <i class="material-icons" id="search">search</i>
      <span id="notification-container">
        <i class="material-icons" id="notifications">notifications</i>
        <div class="badge"></div>
        <div class="dropdown">
          No Notifications yet!
        </div>
      </span>
      <i class="material-icons" id="print">print</i>
    </div>
    <div class="list-tools">
      <h2>
        <span id="tools-headline">Headline</span>
        <small><span id="active-count">7</span> active tasks</small></h2>
      <div id="list-filter" class="list-tools-filter">
        <span id="list-filter-label">Active</span>
        <i class="material-icons">keyboard_arrow_down</i>
        <div id="filter-dropdown" class="dropdown">
          <ul>
            <li id="show-all">Show All</li>
            <li id="show-active">Show Active</li>
            <li id="show-completed">Show Completed</li>
          </ul>
        </div>
      </div>
    </div>
  </header>
  <div id="TodoApp">
      <div class="drawer" id="drawer">
        <div class="drawer-title">
          <h1>TodoApp</h1>
          <i id="drawer-close" class="material-icons">close</i>
        </div>
        <h4>Lists</h4>
        <ul id="categories"></ul>
        <div >
          <a id="add-list" href="">Add List</a>
        </div>
        <div id="show-activities">Activities</div>
      </div>
      <form id="get-value">
          <input id="input-field" type="text" placeholder="Add a task...">
      </form>
      <div class="todolist-wrapper">
          <div id="TodoList"></div>
      </div>
      <div id="test"></div>
  </div>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
