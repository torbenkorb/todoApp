<!DOCTYPE html>
<html>
<head>
    <title>TodoApp</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>
<body>

  <header>
    <div class="site-header">
      <h1>TodoApp</h1>
    </div>
  </header>
  <div id="TodoApp">
      <form id="get-value">
          <input id="input-field" type="text" placeholder="Add a task...">
      </form>
      <div class="todolist-wrapper">
          <div id="TodoList"></div>
          <div id="list-bottom" class="bottom">
              <div id="items-left"></div>
              <div id="filter">
                  <div class="button" id="show-all">Show All</div>
                  <div class="button" id="show-active">Show Active</div>
                  <div class="button" id="show-completed">Show Completed</div>
              </div>
          </div>
      </div>

  </div>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
